<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Mật Khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Màu nền nhẹ nhàng */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiếm toàn bộ chiều cao màn hình */
        }

        #resetContainer {
            background: white; /* Nền trắng cho form */
            padding: 20px;
            border-radius: 8px; /* Bo tròn các góc */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Đổ bóng cho form */
            width: 100%;
            max-width: 400px; /* Chiều rộng tối đa của form */
        }

        h1 {
            color: #333; /* Màu tiêu đề */
            margin-bottom: 15px;
            text-align: center; /* Canh giữa tiêu đề */
        }

        label {
            display: block; /* Hiển thị label thành khối */
            margin: 10px 0 5px; /* Khoảng cách cho label */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%; /* Chiều rộng 100% */
            padding: 10px; /* Padding cho input */
            border: 1px solid #ccc; /* Viền cho input */
            border-radius: 5px; /* Bo tròn cho input */
            box-sizing: border-box; /* Đảm bảo padding không tính vào chiều rộng */
        }

        button {
            background-color: #16c93d; /* Màu nền nút */
            color: white; /* Màu chữ nút */
            padding: 10px; /* Padding cho nút */
            border: none; /* Không có viền */
            border-radius: 5px; /* Bo tròn cho nút */
            font-size: 1em; /* Kích thước chữ cho nút */
            cursor: pointer; /* Con trỏ chuột cho nút */
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu */
            width: 100%; /* Chiều rộng 100% */
            margin-top: 15px; /* Khoảng cách trên của nút */
        }

        button:hover {
            background-color: #0056b3; /* Màu nền khi hover */
        }

        .message {
            text-align: center; /* Canh giữa thông báo */
            margin-top: 10px; /* Khoảng cách phía trên */
            color: #666; /* Màu chữ nhạt */
        }
    </style>
</head>
<body>
    <div id="resetContainer">
        <h1>Reset Mật Khẩu</h1>
        <form id="resetForm">

            <label for="newPassword">Mật khẩu mới:</label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="Nhập mật khẩu mới">

            <label for="confirmPassword">Xác nhận mật khẩu:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Xác nhận mật khẩu mới">

            <button type="submit">Đặt lại mật khẩu</button>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>

function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                token: params.get('token')
            };
        }

        // Get the user's email from the query parameters and display it
        const { token } = getQueryParams();
        console.log("Token: ", token);
        document.getElementById('resetForm').onsubmit = function (event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Kiểm tra nếu mật khẩu và xác nhận mật khẩu không khớp
            if (newPassword !== confirmPassword) {
                document.getElementById('message').textContent = "Mật khẩu không khớp. Vui lòng kiểm tra lại.";
                return;
            }

            // Thực hiện gửi yêu cầu đến server ở đây (ví dụ: fetch API)
            // Thay thế '/api/reset-password' bằng endpoint thực tế
            fetch(`/reset-password/${token}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: newPassword })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Đã xảy ra lỗi. Vui lòng thử lại.");
                }
            })
            .then(data => {
                document.getElementById('message').textContent = "Đặt lại mật khẩu thành công!";
                window.location.href = "/login";
            })
            .catch(error => {
                document.getElementById('message').textContent = error.message;
            });
        };
    </script>
</body>
</html>

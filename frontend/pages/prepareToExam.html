<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            /* Cần thiết để căn chỉnh nút logout */
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .user-info {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #34495e;
            text-align: center;
        }

        a,
        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #3498db;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            /* Thêm hiệu ứng chuyển màu và phóng to */
            border: none;
            /* Loại bỏ viền */
            cursor: pointer;
            /* Đổi con trỏ thành dạng tay */
            margin: 10px;
            /* Khoảng cách giữa các nút */
        }

        a:hover,
        button:hover {
            background-color: #2980b9;
            /* Màu nền khi hover */
            transform: scale(1.1);
            /* Phóng to khi hover */
        }

        /* Style cho nút Logout */
        #logoutButton {
            position: absolute;
            /* Để nút nằm ở góc phải */
            top: 20px;
            /* Khoảng cách từ trên cùng */
            right: 20px;
            /* Khoảng cách từ bên phải */
            background-color: #e74c3c;
            /* Màu đỏ cho nút logout */
        }

        #logoutButton:hover {
            background-color: #c0392b;
            /* Tối hơn khi hover */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <button id="logoutButton">Đăng Xuất</button>
    <h1>Chào Mừng Đến Với Trang Thi Trắc Nghiệm</h1>
    <div class="user-info" id="userInfo"></div> <!-- Phần hiển thị thông tin người dùng -->
    <button id="startQuiz">Bắt Đầu Thi</button>

    <script>

        function formatDate(isoDate) {
            const date = new Date(isoDate);
            const day = String(date.getUTCDate()).padStart(2, '0'); // Lấy ngày
            const month = String(date.getUTCMonth() + 1).padStart(2, '0'); // Tháng (cộng thêm 1 vì tháng tính từ 0)
            const year = date.getUTCFullYear(); // Lấy năm
            return `${day}/${month}/${year}`; // Định dạng ngày
        }
        async function fetchUserInfo() {
            try {
                const response = await fetch("/api/userInfo", {
                    method: "GET",
                    credentials: "include" // Gửi cookie cần với yêu cầu
                });

                const data = await response.json();
                if (data.success) {
                    const userInfoDiv = document.getElementById('userInfo');
                    const formattedDob = formatDate(data.user.dob);
                    userInfoDiv.innerHTML = `Xin chào, ${data.user.name}! <br> Ngày sinh: ${formattedDob} <br> CCCD: ${data.user.cccd}  <br> Email: ${data.user.email}  `; // Hiển thị thông tin người dùng
                } else {
                    console.error("Không thể lấy thông tin người dùng:", data.message);
                }
            } catch (error) {
                console.error("Lỗi không lấy được thông tin người dùng:", error);
            }
        }
        async function startQuiz() {
            try {
                const response = await fetch("/api/prepareToExam", {
                    method: "POST",
                    credentials: "include" // Gửi cookie cần với yêu cầu
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = "/questions"; // Chuyển hướng về trang phần câu hỏi
                } else {
                    console.error("Không thể bắt đầu thi:", data.message);
                }
            } catch (error) {
                console.error("Lỗi không chuyển hướng sang phần câu hỏi:", error);
            }
        }

        // Hàm để đăng xuất
        async function logout() {
            try {
                const response = await fetch("/logout", {
                    method: "POST",
                    credentials: "include" // Gửi cookie cùng với yêu cầu
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = "/login"; // Chuyển hướng về trang đăng nhập
                } else {
                    console.error("Đăng xuất không thành công:", data.message);
                }
            } catch (error) {
                console.error("Lỗi trong quá trình đăng xuất:", error);
            }
        }

        // Gán sự kiện cho nút đăng xuất và nút bắt đầu thi
        document.getElementById('logoutButton').onclick = logout;
        document.getElementById('startQuiz').onclick = startQuiz;
        fetchUserInfo();

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* Cần thiết để căn chỉnh nút logout */
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #3498db;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        /* Style cho nút Logout */
        #logoutButton {
            position: absolute; /* Để nút nằm ở góc phải */
            top: 20px;  /* Khoảng cách từ trên cùng */
            right: 20px; /* Khoảng cách từ bên phải */
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #e74c3c; /* Màu đỏ cho nút logout */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #logoutButton:hover {
            background-color: #c0392b; /* Tối hơn khi hover */
        }

        /* Animation to fade in content */
        body {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <button id="logoutButton">Đăng Xuất</button>
    <h1>Chào Mừng Đến Với Trang Thi Trắc Nghiệm</h1>
    <a href="question.html" id="startQuiz">Bắt Đầu Thi</a>

    <script>
       
        // Hàm để đăng xuất
        async function logout() {
            try {
                const response = await fetch("/logout", {
                    method: "POST",
                    credentials: "include" // Gửi cookie cùng với yêu cầu
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = "/login"; // Chuyển hướng về trang đăng nhập
                }
            } catch (error) {
                console.error("Error during logout:", error);
            }
        }

        // Gán sự kiện cho nút đăng xuất
        document.getElementById('logoutButton').onclick = logout;

        // Hiển thị trang thi khi nhấn vào "Bắt Đầu Thi"
        document.getElementById('startQuiz').onclick = function () {
            window.location.href = 'question.html';
        };
    </script>
</body>
</html>

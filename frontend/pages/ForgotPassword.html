<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e9ecef;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 350px;
        width: 100%;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    h2 {
        text-align: center;
        color: #333;
        font-weight: 600;
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #555;
    }
    
    input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    input[type="email"]:focus {
        border-color: #80bdff;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    
    button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }
    
    button:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }

    button:active {
        background-color: #1e7e34;
        transform: translateY(0);
    }
    
    p {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }
    
    p a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.2s;
    }
    
    p a:hover {
        color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Quên Mật Khẩu</h2>
        <form id="forgotPasswordForm">
            <label for="email">Nhập địa chỉ email của bạn:</label>
            <input type="email" id="email" name="email" required placeholder="email@example.com">
            <button type="submit">Gửi Link Reset Mật Khẩu</button>
        </form>
        <p><a href="/login">Quay lại trang đăng nhập</a></p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
    
            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
    
                const result = await response.json();
    
                if (response.ok) {
                    // Chuyển hướng nếu đăng nhập thành công
                    window.location.href = "/send-successful-email"; 
                } else {
                    // Hiển thị lỗi nếu có
                    alert(result.message || "Đã xảy ra lỗi");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>

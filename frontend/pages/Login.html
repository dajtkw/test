<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống thi online</title>
    <style>

    header {
            position: fixed; /* Định vị cố định header */
            top: 0; /* Đặt header ở vị trí trên cùng */
            left: 0;
            right: 0; /* Mở rộng header ra toàn bộ chiều rộng */
            background-color: #4CAF50; /* Nền màu xanh lá cho header */
            padding: 15px 0; /* Khoảng cách trong header */
            display: flex; /* Sử dụng flexbox để sắp xếp các phần tử */
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Canh giữa theo chiều dọc */
            z-index: 1000; /* Đảm bảo header ở trên cùng */
        }

        .logo {
            font-size: 24px; /* Kích thước lớn hơn cho logo */
            color: white; /* Màu chữ trắng */
            font-weight: bold; /* Chữ đậm */
            text-decoration: none; /* Bỏ gạch chân cho liên kết */

        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box; /* Thêm dòng này để cân bằng */
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .direct-link {
            text-align: center;
            margin-top: 10px;
        }

        .direct-link a {
            text-decoration: none;
            color: #4CAF50;
        }

        .direct-link a:hover {
            text-decoration: underline;
        }

        .btn-forgot-password {
        display: inline-block;
        padding: 10px 15px;
        background-color: #5cb85c;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .btn-forgot-password:hover {
        background-color: #4cae4c;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <header>
            <a class="logo" href="/">DDH TEAM</a> 
        </header>
        <h2>Đăng nhập</h2>
        <form id="login-form">
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Mật khẩu" required />
            <div id="error-message" class="error" style="color: red;"></div> <!-- Nơi hiển thị thông báo lỗi -->
            <button type="submit">Đăng nhập</button>
        </form>
        <div class="direct-link">
            <p>Bạn chưa có tài khoản? <a href="/signup">Đăng ký ngay</a></p>
            <p>
                <a href="/forgot-password" class="forgot-password-link">Bạn quên mật khẩu ư?</a>
            </p>
            
        </div>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
    
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
    
                const result = await response.json();
    
                if (response.ok) {
                    // Chuyển hướng nếu đăng nhập thành công
                    alert("Xác thực tài khoản");
                    window.location.href = result.redirectUrl;
                } else {
                    // Hiển thị lỗi nếu có
                    alert(result.message || "Đã xảy ra lỗi");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
    
</body>
</html>

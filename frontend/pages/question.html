<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi Trắc Nghiệm</title>
</head>
<body>
    <h1>Thi Trắc Nghiệm</h1>
    <form id="quizForm">
        <div id="questions"></div>
        <button type="submit">Nộp Bài</button>
    </form>

    <script>
        // Lấy câu hỏi từ server
        fetch('/api/questions')
            .then(response => response.json())
            .then(questions => {
                const questionsDiv = document.getElementById('questions');
                questions.forEach((question, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.innerHTML = `<p>${question.question}</p>`;
                    question.options.forEach(option => {
                        questionDiv.innerHTML += `<input type="radio" name="question${index}" value="${option}" required> ${option}<br>`;
                    });
                    questionsDiv.appendChild(questionDiv);
                });
            });

        // Xử lý form nộp bài
        document.getElementById('quizForm').onsubmit = function (event) {
            event.preventDefault();
            const formData = new FormData(quizForm);
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = value;
            }

            fetch('/api/result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                window.location.href = `result.html?score=${result.score}&total=${result.total}`;
            });
        };
    </script>
</body>
</html>

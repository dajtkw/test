<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chào Mừng</title>
    <style>
        .dashboard {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #4CAF50;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(to right, #d9ffdb, #a8e6cf);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding-top: 70px; /* Để tránh nội dung bị che khuất bởi header */
        }

        h1 {
            color: #1f6f1f;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button {
            margin: 10px;
            padding: 12px 24px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #45a049; /* Màu xanh lá tối hơn khi hover */
            transform: translateY(-2px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #3f5252;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto; /* Đẩy footer xuống dưới */
            width: 100%;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: text-decoration 0.3s ease;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <a class="dashboard" href="/">DDH TEAM</a>
    </header>

    <h1>DDH TEAM chào mừng đến với trang web thi của chúng tôi!</h1>
    <button class="button" id="signupBtn">Đăng ký</button>
    <button class="button" id="loginBtn">Đăng nhập</button>

    <script>
        document.getElementById('signupBtn').onclick = function () {
            alert('Đi tới trang đăng ký');
            window.location.href = '/signup'; // Kết nối với trang đăng ký
        };
        document.getElementById('loginBtn').onclick = function () {
            alert('Đi tới trang đăng nhập');
            window.location.href = '/login'; // Kết nối với trang đăng nhập
        };
    </script>

    <footer>
        <div class="footer-links">
            <a href="feedback.html">Feedback</a>
            <a href="help.html">Help</a>
            <a href="terms.html">Terms & Conditions</a>
            <a href="privacy.html">Privacy</a>
            <a href="about.html">About DDH</a>
            <a href="contact.html">Contact Us</a>
            <a href="https://chatgpt.com/">Connect with a partner</a>
            <a href="donate.html">Donate for our team</a>
        </div>
        <p>©2024 DDH Team.</p>
    </footer>

</body>

</html>

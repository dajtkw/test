<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực Mã</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(to right, #d9ffdb, #a8e6cf);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #1f6f1f;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            margin: 10px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            text-align: center;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #d9534f;
        }
    </style>
</head>

<body>
    <form id="verify-form">
        <h1>Xác thực Mã</h1>
        <p id="verification-message"></p>
        <div class="input-container">
            <input type="text" id="verificationCode" name="code" maxlength="6" placeholder="Nhập 6 mã" required />
        </div>
        <button type="submit" id="verifyBtn">Xác thực</button>
        <div id="message" class="message"></div>
    </form>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                email: params.get('email')
            };
        }

        // Get the user's email from the query parameters and display it
        const { email } = getQueryParams();
        if (email) {
            document.getElementById('verification-message').innerHTML = 
                `A verification email has been sent to <strong>${email}</strong>. Please check your inbox to verify your account.`;
        } else {
            document.getElementById('verification-message').innerHTML = 
                `Email verification failed. Please try again.`;
        }

        document.getElementById('verify-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Redirect if verification is successful
                    window.location.href = "/login";
                } else {
                    // Display error if any
                    document.getElementById('message').innerText = result.message || "Đã xảy ra lỗi";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('message').innerText = "Đã xảy ra lỗi kết nối";
            }
        });
    </script>
</body>


</html>

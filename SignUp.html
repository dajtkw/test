<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box; /* Thêm dòng này để cân bằng */
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            text-decoration: none;
            color: #4CAF50;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Đăng ký</h2>
        <form id="signup-form" action="/signup" method="post">
            <input type="text" id="fullName" name="fullname" placeholder="Họ và tên" required />
            <input type="date" id="birthDate" name="DayOfBirth" placeholder="Ngày sinh" required />
            <input type="text" id="cccd" name="cccd" placeholder="CCCD" required />
            <input type="tel" id="phone" name="phonenumber" placeholder="Số điện thoại" required pattern="[0-9]{10}" />
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required />
            <div id="error-message" class="error"></div>
            <button type="submit">Đăng ký</button>
        </form>
        <div class="login-link">
            <p>Bạn đã có tài khoản? <a href="/login">Đăng nhập ngay</a></p>
        </div>
    </div>
</body>
</html>
